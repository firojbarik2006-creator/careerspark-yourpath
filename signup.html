<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerSpark | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-card signup-card">
            <h2 class="auth-title">Establish Your Verified CareerSpark Profile</h2>
            <form action="#" method="POST" class="auth-form">

                <label for="role-select">I am a:</label>
                <select id="role-select" required>
                    <option value="" disabled selected>-- Select Role --</option>
                    <option value="student">Student/Job Seeker</option>
                    <option value="company">Company/Recruiter</option>
                </select>

                <label for="email">Secure Email Address</label>
                <input type="email" id="email" placeholder="Secure Email Address" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms & Conditions and understand my data will be used for security authentication.</label>
                </div>

                <button type="submit" class="submit-button primary-btn">
                    Sign Up
                </button>
            </form>
            <p class="auxiliary-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>

</html>
